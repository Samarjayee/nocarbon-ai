version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18
        - nvm use 18
        - corepack enable
        - corepack use pnpm@latest
        - pnpm install --no-frozen-lockfile
    build:
      commands:
        - pnpm --version
        - echo "POSTGRES_URL=$POSTGRES_URL" >> .env.production # Inject POSTGRES_URL
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
      - .next/cache/**/*